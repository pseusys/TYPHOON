[package]
name = "typhoon"
version = "0.1.0"
edition = "2024"
description = "A sample implementation of TYPHOON protocol"
authors = [
    "Alexander Sergeev <aleksandr.sergeev.dm@gmail.com>"
]


[features]
default = ["software", "fast", "server", "client"]
# default = ["hardware", "full", "server", "client"]
hardware = ["aes", "aes-gcm", "ctr"]
software = ["chacha20", "chacha20poly1305"]
fast = ["classic-mceliece-rust"]
full = ["curve25519-elligator2"]
server = []
client = []


[dependencies]
aes = { version = "^0.8.4", optional = true }
aes-gcm = { version = "^0.10.3", optional = true }
blake3 = "^1.8.2"
cfg-if = "^1.0.4"
ctr = { version = "^0.9.2", optional = true }
chacha20 = { version = "^0.9.1", optional = true }
chacha20poly1305 = { version = "^0.10.1", optional = true }
classic-mceliece-rust = { version = "^3.1.0", optional = true }
constant_time_eq = "^0.4.2"
curve25519-elligator2 = { version = "=0.1.0-alpha.2", features = ["elligator2"], default-features = false, optional = true}
ed25519-dalek = "^2.2.0"
generic-array = "^1.3.5"
lazy_static = "^1.5.0"
rand = "^0.8.5"
simple-error = "^0.3.1"
tokio = { version = "^1.47.1", features = ["full"] }
x25519-dalek = { version = "^2.0.1", features = ["static_secrets"] }
